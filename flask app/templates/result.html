<!DOCTYPE html>
<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
   <title>Result</title>
</head>

<body>

   {% endif %}

</body>

</html>
